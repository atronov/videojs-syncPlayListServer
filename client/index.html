<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>videojs queue</title>
    <link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/4.12/video.js"></script>
    <script src="/lib/videojs-playlists.js"></script>
    <script src="/lib/videojs-syncPlayList.js"></script>
</head>
<body>
    <div class="player1">
        <video class="video-js vjs-default-skin" controls
            preload="auto"
            data-setup='{}' >
        </video>
        <button class="next">next</button>
        <button class="prev">prev</button>
    </div>
    <div class="player2">
        <video class="video-js vjs-default-skin" controls
            preload="auto"
            data-setup='{}' >
        </video>
        <button class="next">next</button>
        <button class="prev">prev</button>
    </div>
    <script>
        function play(options) {
            var player = videojs(options.element);
            player.syncPlayList(options);
        };
        var options1 = {
            element: document.querySelector(".player1 .video-js"),
            playListId: 0,
            onListCreated: function(player) {
                document.querySelector(".player1 .prev").addEventListener("click", player.prev.bind(player));
                document.querySelector(".player1 .next").addEventListener("click", player.next.bind(player));
            }
        };
        var options2 = {
            element: document.querySelector(".player2 .video-js"),
            playListId: 1,
            onListCreated: function(player) {
                document.querySelector(".player2 .prev").addEventListener("click", player.prev.bind(player));
                document.querySelector(".player2 .next").addEventListener("click", player.next.bind(player));
            }
        };
        play(options1);
        play(options2);
    </script>
</body>
</html>
