<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>videojs queue</title>
    <link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/4.12/video.js"></script>
    <script src="/lib/bluebird.js"></script>
    <script src="/lib/videojs-playlists.js"></script>
    <script src="/lib/videojs-syncPlayList.js"></script>
    <script src="/js/videojs-videoQueue.js"></script>
</head>
<body>
    <div class="player1">
        <video class="video-js vjs-default-skin" controls
            preload="auto"
            data-setup='{}' >
        </video>
        <button class="next">next</button>
        <button class="prev">prev</button>
    </div>
    <div class="player2">
        <video class="video-js vjs-default-skin" controls
            preload="auto"
            data-setup='{}' >
        </video>
        <button class="next">next</button>
        <button class="prev">prev</button>
    </div>
    <script>
        var options2 = {
            element: document.querySelector(".player2 .video-js"),
            playListId: 1,
            prevBtn: document.querySelector(".player2 .prev"),
            nextBtn: document.querySelector(".player2 .next")
        };

        var options1 = {
            element: document.querySelector(".player1 .video-js"),
            playListId: 0,
            prevBtn: document.querySelector(".player1 .prev"),
            nextBtn: document.querySelector(".player1 .next")
        };

        play(options1);
        play(options2);
  
        function play(options) {
            var player = videojs(options.element);
            player.videoQueue(options).then(function(player) {
                options.prevBtn.addEventListener("click", player.prev.bind(player));
                options.nextBtn.addEventListener("click", player.next.bind(player));
            });
        };
    </script>
</body>
</html>
